<script type="text/javascript">
    window.onload=function(){
        var LA=document.getElementById("LA"),authorization=document.getElementById("authorization");
        authorization.onclick=function(){
            LA.innerHTML='<hr><div class="input-group col-md-6 col-md-offset-3" style="margin-top: 60px;"> <input type="text" placeholder="" value="http://localhost/TYB/authorization.html" class="form-control ng-pristine ng-valid ng-touched" data-ng-model="todoText" id="addressUrl"> <span class="input-group-btn"> <button type="submit" class=" btn-success btn" id="btn">请复制地址</button> </span> </div>';

            /*
            $("#addressUrl").click(function(){
                $(this).select();
            });
            */

            var e=document.getElementById("addressUrl");
            e.onclick=function(){
                this.select();
            };


            var btn=document.getElementById("btn");
            btn.onclick= function jsCopy(){
                var e=document.getElementById("addressUrl");//对象
                e.select(); //选择对象
                document.execCommand("Copy"); //执行浏览器复制命令
                alert("已复制好，可贴粘。");
            }

};



    }
</script>
